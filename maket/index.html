<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>###</title>
	<link rel="stylesheet" type="text/css" href="edit.css" />

</head>

				<span class="items_hide">-</span>
			</label>
			<div class="side_menu">

				<div class="side_item" data-block-type="title">Заголовок</div>
				<div class="side_item" data-block-type="subtitle">Подзаголовок</div>
				<div class="side_item" data-block-type="upper-slider">Верхний слайдер</div>
				<div class="side_item" data-block-type="description">Описание</div>
				<div class="side_item" data-block-type="map">Карта</div>
				<div class="side_item" data-block-type="bottom-slider">Нижний слайдер</div>
				<div class="side_item" data-block-type="kassa-footer">Footer Кассы</div>
			</div>
			<div class="side_elements">
			</div>
		</div>
	</div>
	<div class="container"></div>
